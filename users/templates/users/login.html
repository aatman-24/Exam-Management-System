{% extends parent_template|default:'users/base_user.html' %}


{% block title %}
    {{ block.super }} - Login
{% endblock title %}
    

{% block content %}
    <div>
        <div>
            {% include 'user/login_form.html' %}
        </div>
        <div>
            <ul>
                <li><a href="{% url 'dj-auth:password_reset' %}">Forgotten Password?</a></li>
                <li><a href="{% url 'dj-auth:create' %}">Register New Account</a></li>
            </ul>
        </div>
    </div>
{% endblock content %}
