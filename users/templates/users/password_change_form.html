{% extends parent_template|default:'users/base_user.html' %}


{% block title %}
    {{ block.super }} - Change Password
{% endblock title %}
    

{% block content %}
    <div>
        <div>
            <form action="{% url 'dj-auth:password_change' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock content %}
