{% extends parent_template|default:'users/base_user.html' %}

{% block title %}
    {{ block.super }} - Reset Password
{% endblock title %}
    

{% block content %}
    <div>
        <div>
            <div>
                <p>Reset your password by email.</p>
            </div>
            <form action="{% url 'dj-auth:password_reset' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send Me Reset Instructions</button>
            </form>
        </div>
    </div>
{% endblock content %}
