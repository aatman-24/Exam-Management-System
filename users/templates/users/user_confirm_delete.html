{% extends parent_template|default:'users/base_user.html' %}

{% block title %}
    {{ block.super }} - Disable Account
{% endblock title %}
    

{% block content %}
    <div>
        <div>
            <p>Disable your account?</p>
            <p>This cannot be Undone.</p>
            <form action="{% url 'dj-auth:disable' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Disable Account</button>
            </form>
        </div>
    </div>
{% endblock content %}
