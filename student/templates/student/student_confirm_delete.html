{% extends parent_template|default:"student/base_student.html" %}

{% block title %}
    {{ block.super }} -  {{student.fullName}} Delete account 
{% endblock title %}

{% block content %}
<div>
    <div>
        <form action="{{ student.get_delete_url }}" method="post">
            {% csrf_token %}
            <p>
                Are You sure want to Delete a student  {{student.fullName}} ?
            </p>
            <a href="{{ student.get_absolute_url }}">Cancel</a>
            <button type="submit">Delete Student</button>
        </form>
    </div>
</div>      
{% endblock content %}
