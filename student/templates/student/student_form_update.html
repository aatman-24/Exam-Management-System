{% extends parent_template|default:"student/base_student.html" %}

{% block title %}
    {{ block.super }} -  Update Student 
{% endblock title %}

{% block content %}
    <div>
        <div>
            <form action="{{ student.get_update_url }}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" >Update Student</button>
            </form>
        </div>
    </div>
{% endblock content %}
