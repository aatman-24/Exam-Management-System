{% extends parent_template|default:"result/base_result.html" %}

{% block title %}
    {{ block.super }} -  Create Exam
{% endblock title %}

{% block content %}
    <div>
        <div>
            <form action="{% url 'result_result_create' exam.slug student.slug %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" >Create Result</button>
            </form>
        </div>
    </div>
{% endblock content %}
